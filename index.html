<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hibbryon Realms</title>
    <link rel="stylesheet" type="text/css" href="https://github.com/Hibbryon/hibbryon.github.io/tree/main/Css/popup.css">
    <link rel="stylesheet" type="text/css" href="https://github.com/Hibbryon/hibbryon.github.io/tree/main/Css/Style3.css">
    <link rel="stylesheet" type="text/css" href="https://github.com/Hibbryon/hibbryon.github.io/tree/main/Css/Style2.css">
    <link rel="stylesheet" type="text/css" href="https://github.com/Hibbryon/hibbryon.github.io/tree/main/Css/23.chunk.a55fc53ff0db207c40cb.css">
    <link rel="stylesheet" type="text/css" href="https://github.com/Hibbryon/hibbryon.github.io/tree/main/Css/24.chunk.bd19f3199b5e4c4743ea.css">
    <link rel="stylesheet" type="text/css" href="https://github.com/Hibbryon/hibbryon.github.io/tree/main/Css/11.chunk.6f5715d661cbd66abc96.css">
    <link rel="stylesheet" type="text/css" href="https://github.com/Hibbryon/hibbryon.github.io/tree/main/Css/16.chunk.b0222b1a7779399c5f78.css">
    <link rel="stylesheet" type="text/css" media="screen" href="https://github.com/Hibbryon/hibbryon.github.io/tree/main/Css/Fonts/MinecraftTen.css" />
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>

<body class="page basicpage">

    <div class="xf-content-height">
        <div class="aem-Grid aem-Grid--12 aem-Grid--default--12 ">
            <div class="primary-nav aem-GridColumn aem-GridColumn--default--12" data-bi-id="a1Body"
                data-bi-name="header">
                <div class="mc-globalhead__navcontainer" data-aem-item="globalhead__Primarynav">
                    <section class="mc-globalhead__mobilecontrols">
                        <div class="mc-globalheader__logocontainer">
                            <a class="mc-globalheader__logo-link" href="/" aria-label="Logótipo do Minecraft" tabindex="0">
                                <img class="mc-globalheader__logo"  src="https://github.com/Hibbryon/hibbryon.github.io/tree/main/Img/Hibbryon.png" alt="Logótipo do Minecraft">
                            </a>
                        </div>
                    </section>
                    <section class="mc-globalhead__navsection" id="mc-globalhead__navcontainer">
                        
                        <div class="mc-globalheader__logocontainer mc-globalheader__tablogo">
                            <a class="mc-globalheader__logo-link" href="/" aria-label="Logótipo do Minecraft">
                                <img class="mc-globalheader__logo" src="https://github.com/Hibbryon/hibbryon.github.io/tree/main/Img/Hibbryon.png" alt="Logótipo do Minecraft">
                            </a>
                        </div>
                        
                    </section>
                </div>
            </div>
        </div>
    </div>

    <div>
        <div class="MangaAzul" style="z-index: 254;  ">
            
        </div>
        <div class='wrap' style="z-index: 255;">
            <div class='content'>
                <h2 id="popTitle">Error!</h2>
                <p id="popDesc">Error</p>
                <button  class="btn btn-primary btn-block" id="ClosePop">Close</button>

            </div>
        </div>
    </div>

    <div id="CoreAppsApp">
        <div class="site-body--core-apps site-body--my-minecraft">
            <main id="main-content" data-bi-area="body">

                <div data-aem-item="Log in Module"
                    class="page-section page-section--first site-content--hide-footer bg-img-height bg-globe d-flex align-items-center"
                    style="background: url(&quot;https://images.squarespace-cdn.com/content/v1/5fe4caeadae61a2f19719512/1610017804395-A356A8QL881IELSTBFI9/13.jpg&quot;) 50% 50% / cover no-repeat;"
                    data-bi-name="Log in Module 2" data-module-id="container">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-12 col-sm-10 col-md-8 col-lg-5">
                                <div class="bg-white  py-4">
                                    <div class=" px-3 px-sm-4">
                                        <h1 class="font-mc-ten h2 text-center mb-0">Registre-se</h1>
                                        <hr class="px-2">
                               
                                    </div>


                                    <div class="px-3 px-sm-4">
                                        <form class="mb-3" novalidate="" id="RegisterForm" method="post">
                                            <!-- NickName Field -->
                                            <div class="form-group">

                                                <label for="NickNameField">NickName</label>
                                                <div class="form-tooltip ml-2" tabindex="0"><img
                                                        src="Img/line-help.svg">
                                                </div>
                                                <div class="input-group bg-white border border-dark">
                                                    <input name="NickNameField" id="NickNameField"
                                                        class="form-control border-0" type="text" placeholder="Steve"
                                                        value="">
                                                </div>
                                            </div>
                                            <!-- Email Field -->
                                            <div class="form-group">
                                                <label for="EmailField">Email</label>
                                                <div class="input-group bg-white border border-dark">
                                                    <input type="email" id="EmailField" class="form-control border-0"
                                                        value="">
                                                </div>
                                            </div>
                                            <!-- Number Field -->
                                            <div class="form-group">
                                                <label for="NumberField">Numero de celular</label>
                                                <div class="input-group bg-white border border-dark">
                                                    <input type="tel" id="NumberField" class="form-control border-0"
                                                        value="">
                                                </div>
                                            </div>
                                            <!-- Age Field -->
                                            <div class="form-group">
                                                <label for="AgeField">Idade</label>
                                                <div class="input-group bg-white border border-dark">
                                                    <input type="number" id="AgeField" class="form-control border-0"
                                                        value="">
                                                </div>
                                            </div>
                                            <!-- Plataform Field -->
                                            <div class="form-group">
                                                <label for="PlataformField">Plataforma</label>
                                                <div class="input-group bg-white border border-dark">
                                                    <select class="form-control border-0" id="PlataformInput" name="">
                                                        <option value="android">Android</option>
                                                        <option value="windows10">Windows 10</option>
                                                        <option value="IOS">iOS/iPadOS</option>
                                                        <option value="Xbox">Xbox</option>
                                                        <option value="Ps">PlayStation</option>
                                                        <option value="Nintendo Switch">Nintendo Switch</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <!-- Sex Field -->
                                            <div class="form-group">
                                                <label for="SexField">Gênero</label>
                                                <div class="input-group bg-white border border-dark">
                                                    <select class="form-control border-0" name="" id="SexForm">
                                                        <option value="male">Masculino</option>
                                                        <option value="famele">Feminino</option>
                                                        <option value="other">Outros</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <!-- Serach Field -->
                                            <div class="form-group">
                                                <label for="SerachField">Como ficou sabendo do Realms?</label>
                                                <div class="input-group bg-white border border-dark">
                                                    <select class="form-control border-0" name="" id="WhyForm">
                                                        <option value="facebook">Facebook</option>
                                                        <option value="whatsapp">Whatspp</option>
                                                        <option value="friends">Amigos</option>
                                                        <option value="other">Outro lugar</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <!-- Send Button -->
                                            <button class="btn btn-secondary btn-block" id="sendBtn" type="submit">Registrar-se
                                            </button>

                                        </form>

                                        <script src="https://github.com/Hibbryon/hibbryon.github.io/tree/main/Js/SendData.js"></script>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>




</body>

</html>
